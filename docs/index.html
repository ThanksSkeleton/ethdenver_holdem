    <title>Hold'em</title>

    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.5/dist/vue-router.min.js"></script>

        rel="stylesheet">
</head>

<body class="poker" style="height: 100%">

    <body class="poker">
        {% include_relative vue/table.vue %}
        {% include_relative vue/new_game.vue %}
        {% include_relative vue/fish_faucet.vue %}
        {% include_relative vue/join_table.vue %}

        <div id="app">
            <transition>
                <keep-alive>
                    <router-view></router-view>
                </keep-alive>
            </transition>
        </div>


        <script>

            const navigation = [
                {name: 'Product', href: '#'},
                {name: 'Features', href: '#'},
                {name: 'Marketplace', href: '#'},
                {name: 'Company', href: '#'},
            ]

            const mobileMenuOpen = false;
            let app = {};

            var routes = [{
                name: 'New Game',
                path: '/',
                component: NewGameComponent
            },
            {
                name: 'FishFaucet',
                path: '/fish_faucet/',
                component: FishFaucetComponent
            },
            {
                name: 'Table',
                params: {
                    table_index: '0'
                },
                path: '/table/:table_index',
                component: TableComponent,
                props: true,
            }];

            const router = new VueRouter({
                routes,
                base: '/',
                duplicateNavigationPolicy: 'reload'
            });

            router.beforeEach((to, from, next) => {
                if (Object.values(to.params).length) {
                    for (i = 0; i < routes.length; i++) {
                        let route = routes[i];
                        if (route.name == to.name) {
                            route.params = to.params
                            if (app && app.$set) app.$set(app.routes, i, route)
                            else routes[i] = route
                        }
                    }
                }
                next()
            })
            app = new Vue({
                data: {
                    routes,
                    initial: 0,
                    connected: 0,
                    ticker: 1,
                },
                router,
                delimiters: ["<%", "%>"]
            })
            app.$mount('#app')
        </script>
    </body>

</html>
